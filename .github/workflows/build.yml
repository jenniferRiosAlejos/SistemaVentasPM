name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Utiliza la versión más reciente y compatible con el nodo 16
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set an environment variable
        run: echo "export EXAMPLE=SomeValue >> $GITHUB_ENV"
      - name: Get the environment variable
        run: echo ${{ env.EXAMPLE }}
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Run SonarScanner in Debug Mode
        run: sonar-scanner -X
